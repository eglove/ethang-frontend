sudo: required
services:
  - docker

before_install:
  - docker build -t eglove/ethang-frontend -f Dockerfile.dev .

script:
  - docker run -e CI=true eglove/ethang-frontend yarn test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "ethang-frontend"
  env: "Ethangfrontend-env"
  bucket_name: "elasticbeanstalk-us-east-1-492621573460"
  bucket_path: "ethang-frontend"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY

language: generic
